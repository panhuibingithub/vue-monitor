<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="description" content="WebRTC code samples">
		<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
		<meta itemprop="description" content="Client-side WebRTC code samples">
		<meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
		<meta itemprop="name" content="WebRTC code samples">
		<meta name="mobile-web-app-capable" content="yes">
		<meta id="theme-color" name="theme-color" content="#ffffff">

		<base target="_blank">

		<title>Select audio and video sources</title>
		<style>

		*{
				margin: 0;
				padding: 0;
			}
			div.select {
				display: none;
			}
			
			p.small {
				font-size: 0.7em;
			}
			#container{
				position: relative;
			}
			label {
				width: 12em;
				display: inline-block;
			}
			#video{
				width: 100%;
			}
			#canvas1{
				display: none;
			}
			#canvas2{
				position: absolute;
				left: 0;
				top: 0;
				z-index: 100;
			}
			#msg{
				position: absolute;
				top: 100px;
				left: 0;
				width: 100%;
				color: #fff;
				font-size: 16px;
				text-align: center;
			}
			#btn1,#btn2,#btn3{
				position: absolute;
				width: 50px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				left: 10px;
				bottom: 10px;
				background: #DEA726;
				border: solid 1px yellow;
				color: #666;
				z-index: 200;
			}
		</style>
	</head>

	<body>
		<div id="container">
			<div class="select">
				<label for="videoSource">Video source: </label>
				<select id="videoSource"></select>
			</div>
			<video id="video" autoplay></video>
			<canvas id="canvas2" width="375" height="281"></canvas>
			<canvas id="canvas1" width="375" height="281"></canvas>
			<div id="btn1" style="left: 10px;" @click="action('addUser')">注册</div>
			<div id="btn2" style="left: 60px;" @click="action('detect')">监测</div>
			<div id="btn3" style="left: 110px;" @click="action('identifyUser')">识别</div>
			<p id="msg"></p>
		</div>
		<script src="js/vue.min.js"></script>
		<script src="js/zepto.min.js"></script>
		<script src="js/socket.io.js"></script>
		<script src="js/adapter.js"></script>
		<script src="js/main.js"></script>
	</body>

</html>
